<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Mart - Blog</title>

    <!-- Bootstrap + Oberlo CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../css/mart.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="">About</a></li>
                        <li class="nav-item"><a class="nav-link navbar-brand"
                                href="../virtual-mart/index.html"><span><span>Virtual</span>Mart</span></a></li>
                        <li class="nav-item active"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- blog banner -->
    <div class="banner_section layout_padding">
        <div class="container">
            <h1 class="banner_taital text-center">Our Blog</h1>
            <p class="banner_text text-center">Latest updates, news, and tips about vehicles and the automotive market.
            </p>
        </div>
    </div>

    <!-- blog section -->
    <div class="blog_section layout_padding">
        <div class="container">
            <div class="row" id="blog-container">
                <!-- Blog posts will load here dynamically -->
            </div>

            <!-- pagination (static for now) -->
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <nav aria-label="Blog pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="copyright_section">
        <div class="container text-center">
            <p class="copyright_text">
                2025 &copy; All Rights Reserved. Design by Victor Micheni
            </p>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/plugin.js"></script>
    <script src="../js/custom.js"></script>

    <!-- Blog JSON Loader -->
    <script>
        fetch("blogs.json")
            .then(response => response.json())
            .then(data => {
                const blogContainer = document.getElementById("blog-container");

                data.forEach(post => {
                    const blogCard = `
                        <div class="col-md-4 mb-4">
                            <div class="blog_box h-100 d-flex flex-column">
                                <div class="blog_img">
                                    <img src="${post.image}" alt="${post.title}">
                                </div>
                                <h3 class="blog_text">${post.title}</h3>
                                <p class="lorem_text">${post.excerpt}</p>
                                <div class="mt-auto read_bt">
                                    <a href="blog-single.html?id=${post.id}">
                                        Read More 
                                        <span class="arrow_icon"><i class="fa fa-long-arrow-right"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    blogContainer.innerHTML += blogCard;
                });
            })
            .catch(error => console.error("Error loading blogs:", error));
    </script>
</body>

</html>
